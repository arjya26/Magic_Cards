<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExpandingCards</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="panel active"
            style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/5/56/Kedarnath_Temple_in_Rainy_season.jpg);">
                <h3>Kedarnath Temple</h3>
            </div>
            <div class="panel"
                style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/5/5f/Madhyamaheshwar_Temple%2C_Uttarakhand.JPG);">
                <h3>Madmaheshwar Temple</h3>
            </div>
            <div class="panel"
                style="background-image:url(https://www.trawell.in/admin/images/upload/387998757Kedarnath_Tunganath_Main.jpg);">
                <h3>Tunganath Temple</h3>
            </div>
            <div class="panel"
                style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/5/5f/Rudranath_temple.jpg);">
                <h3>Rudranath Temple</h3>
            </div>
            <div class="panel"
                style="background-image:url(https://i.pinimg.com/originals/a2/5d/7b/a25d7b7ae7b112b67739971841a379f1.jpg);">
                <h3>Kalapeshwar Temple</h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
